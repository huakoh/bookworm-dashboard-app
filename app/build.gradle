plugins {
    id 'com.android.application'
}

android {
    namespace 'com.bookworm.dashboard'
    compileSdk 35

    defaultConfig {
        applicationId "com.bookworm.dashboard"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // 零依赖 - 仅使用 Android SDK 内置组件
}
